<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.js"></script>
</head>

<body ng-app="myApp">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container"> <button class="navbar-toggler navbar-toggler-right border-0" type="button"
        data-toggle="collapse" data-target="#navbar12">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar12"> <a class="navbar-brand d-none d-md-block" href="#">
          <b>E-MoVote</b>
        </a>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"> <a class="nav-link" href="./index.html">Home</a> </li>
          <li class="nav-item"> <a class="nav-link" href="./index.html">Vote</a> </li>
          <li class="nav-item"> <a class="nav-link" href="./index.html">About</a> </li>
          <li class="nav-item"> <a class="nav-link" href="#Data">Details</a> </li>
        </ul>
        <ul class="navbar-nav">
          <div class="container d-flex justify-content-center">
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" ng-controller="myController">
    <div class="row" style="margin:10px;">
      <div class="col-sm-4" ng-repeat=" x in myData">
        <div class="card">
          <img class="card-img-top" ng-src="{{x.picture}}" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{x.title}}</h2>
            <p class="card-text">{{x.deskripsi}}</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

    <script>
      var app = angular.module('myApp', []);
      app.controller('myController',
        function ($scope, $http) {
          $http({
            method: "GET",
            url: "./data.json"
          })
            .then(function mySuccess(response) {
              $scope.myData = response.data;
            }, function myError(response) {
              $scope.myData = response.statusText;
            });

        });
    </script>

</body>

</html>
